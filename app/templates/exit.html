<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Ended</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background-color: #161b22;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      color: #58a6ff;
      font-size: 2rem;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 10px;
    }

    p {
      color: #8b949e;
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    #restartBtn {
      background: linear-gradient(135deg, #58a6ff, #1f6feb);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(88, 166, 255, 0.4);
    }

    #restartBtn:hover {
      background: linear-gradient(135deg, #79b8ff, #2a8df0);
      box-shadow: 0 6px 14px rgba(121, 184, 255, 0.6);
      transform: translateY(-2px);
    }

    #restartBtn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 6px rgba(47, 120, 204, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1> Session Ended</h1>
    <p>The camera feed has been stopped successfully.</p>
    <button id="restartBtn" onclick="window.location.href='/'"> Restart Detection</button>
  </div>

</body>
</html>
